name: CI
on:
  push: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@master

      - name: build
        run: docker build -t alpine .

      - name: run
        uses: docker://alpine
        with:
          entrypoint: resharper-action
          args: testdata/inspect.xml
